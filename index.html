<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D OLAP Cube Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0f1115;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 280px;
      background: #1a1d23;
      border-radius: 12px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    #info h3 {
      margin-top: 0;
      color: #4f80ff;
    }

    #close {
      color: #ff4f4f;
      cursor: pointer;
      float: right;
      font-size: 18px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
</head>
<body>

<div id="info">
  <span id="close">âœ–</span>
  <h3 id="title"></h3>
  <p id="content"></p>
</div>

<script src="cube.js"></script>
</body>
</html>
