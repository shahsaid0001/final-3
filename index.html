<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D OLAP Cube Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #141824, #05060a);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    #hint {
      position: fixed;
      left: 20px;
      bottom: 20px;
      color: #9aa4ff;
      font-size: 14px;
      opacity: 0.8;
    }

    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 300px;
      background: rgba(26,29,35,0.95);
      border-radius: 14px;
      padding: 16px;
      display: none;
      box-shadow: 0 0 30px rgba(0,0,0,.7);
    }

    #info h3 {
      margin: 0 0 10px;
      color: #4f80ff;
    }

    #close {
      color: #ff5c5c;
      cursor: pointer;
      float: right;
      font-size: 18px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
</head>
